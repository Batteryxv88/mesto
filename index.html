<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>


<body class="page">
  <header class="header">
    <div class="header__logo"></div>
  </header>
  <main>
    <section class="profile">
      <div class="profile__avatar"></div>
      <div class="profile__group">
        <div class="profile-info">
          <h1 class="profile-info__title">Жак-Ив Кусто</h1>
          <p class="profile-info__subtitle">Исследователь океана</p>
        </div>
        <button class="profile-info__edit-button" type="menu"></button>
      </div>
      <button class="profile-info__add-button" type="menu"></button>
    </section>
    <section class="elements">
      <div class="element">
        <img class="element__image" src="./images/element/image1.jpg" alt="старая церковь на фоне гор.">
        <div class="element__group">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element/image2.jpg"
          alt="кусты на песчанном ландшафте. на заднем поаге горы.">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element/image3.jpg" alt="горы. на переднем плане деревья.">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element/image2.jpg"
          alt="кусты на песчанном ландшафте. на заднем поаге горы.">
        <div class="element__group">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element/image3.jpg" alt="горы. на переднем плане деревья.">
        <div class="element__group">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
      <div class="element">
        <img class="element__image" src="./images/element/image1.jpg" alt="старая церковь на фоне гор.">
        <div class="element__group">
          <h2 class="element__title">Карачаево-Черкессия</h2>
          <button class="element__like" type="button"></button>
        </div>
      </div>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
  </footer>
  <div class="popup">

    <div class="popup__container">
      <form class="form" name="editProfileForm">
        <h2 class="form__title">Редактировать профиль</h2>
        <input type="text" value="Жак-Ив Кусто" class="form__field-1">
        <input type="text" value="Исследователь океана" class="form__field-2">
        <a href="#" class="form__submit-button">Сохранить</a>
        <a href="#">
          <img class="form__close-icon" src="./images/close-icon/Close-Icon.svg" alt="крестик.">
        </a>
      </form>
    </div>
  </div>
  <script src="./script/index.js"></script>
</body>

</html>
